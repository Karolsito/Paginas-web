 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Función Flecha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      background-color: #d0eaff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input {
      margin: 10px;
      padding: 5px;
      width: 60px;
    }
    button {
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Función Flecha</h1>
  <div class="container">
    <h2>const suma = (a, b) => {c = a + b; return c}</h2>

    <input type="number" id="s">
    <input type="number" id="c">
    <button id="enter">Suma</button>
    <input type="number" id="r">
  </div>

  <script>
    const suma = (a, b) => {c = a + b; return c};

    document.getElementById("enter").onclick = function() {
      const a = parseFloat(document.getElementById("s").value);
      const b = parseFloat(document.getElementById("c").value);
      document.getElementById("r").value = suma(a, b);
    };
  </script>
</body>
</html>
