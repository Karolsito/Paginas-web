 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
 </head>
 <body>
    <button id="y">Youtube</button>
    <button id="w">Wikipedia</button>
    <button id="g">Google</button>

    <script>
        document.getElementById("y").onclick = () => {location.href="https://www.youtube.com";};
        document.getElementById("w").onclick = () => {location.href="https://www.wikipedia.com";};
        document.getElementById("g").onclick = () => {location.href="https://www.google.com";};
    </script>
 </body>
 </html>
